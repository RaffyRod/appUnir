<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item *ngFor="let cita of citas">
      <ion-label>{{cita.nombreEvento}}</ion-label>
      <ion-button (click)="verCita(cita)">Ver</ion-button>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{cita.nombreEvento}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>
              <p><b>Tipo Evento: </b></p>
              <p>{{cita.tipoEvento}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <p><b>Fecha Inicio: </b></p>
              <p>{{cita.fechaInicio}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <p><b>Fecha Fin: </b></p>
              <p>{{cita.fechaFin}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <p><b>Todo El Dia: </b></p>
              <p>{{cita.todoElDia?"SI":"NO"}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <p><b>Descripcion: </b></p>
              <p>{{cita.descripcion===""?"No Hay Description":cita.descripcion}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
